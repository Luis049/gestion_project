
<div class="container">
  @if (projects && projects.length>0) {
  <div class="mat-elevation-z8 w-full">

  <div class="button-container" >
    <button routerLink="/create-project" mat-raised-button  class="custom-button">
      Nuevo Proyecto
    </button>

    <button routerLink="/tasks-list" mat-raised-button  class="custom-button">
      Ver Tareas
    </button>
  </div>

  <table mat-table [dataSource]="projects">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre proyecto </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="porcentaje">
      <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
      <td mat-cell *matCellDef="let element"> {{element.porcentaje}} %</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" style="margin-right: 30px;"
        (click)="assignTask(element.proyectoId)">Asignar tareas</button>
        <!-- [routerLink]="['/assign-task', { proyectoId: element.proyectoId }]" -->
        <button mat-raised-button color="primary" style="margin-right: 30px;"
          (click)="edit(element.proyectoId)">Editar</button>
        <button mat-raised-button color="warn" (click)="delete(element.proyectoId)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  }

</div>
