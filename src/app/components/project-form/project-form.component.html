<div class="form-container">
  @if(isEdit) {
    <h2>Editar Proyecto</h2>
    <hr>
  }@else {
    <h2>Nuevo Proyecto</h2>
    <hr>
  }

    <form [formGroup]="myForm" (submit)="onSave()" autocomplete="off">

      <div class="form-group">
        <label>Nombre</label>
        <div>
          <input type="text" class="form-control" formControlName="name" placeholder="Nombre del proyecto">

          <span class="error-message" *ngIf="isValidField('name')">
            {{ getFieldError('name') }}
          </span>
        </div>
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <div>
          <input type="text" class="form-control" formControlName="description" placeholder="Agrege una descripción">
          <span class="error-message" *ngIf="isValidField('description')">
            {{ getFieldError('description') }}
          </span>
        </div>
      </div>
      <div>
        <div class="form-group button-container">
          @if(isEdit) {
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
              Actualizar
            </button>
          }@else {
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
              Agregar
            </button>
          }
        </div>
      </div>
