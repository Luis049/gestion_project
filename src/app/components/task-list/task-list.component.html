
<div class="container">

  <p class="title">Todas las tareas</p>
  <button class="custom-button" routerLink="/project-list">ver proyectos</button>

  @if (tasks && tasks.length>0) {
  <div class="mat-elevation-z8 w-full" style="margin-top: 50px;">


    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre de la tarea </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.estado === 'nuevo'"
            (change)="toggleEstado(element)">
            {{element.estado === 'nuevo' ? 'nuevo' : 'terminado'}}
          </mat-slide-toggle>
      </ng-container>
      <!-- <mat-checkbox [checked]="element.estado === 'terminado'"
        (change)="toggleEstado(element)">
        {{element.estado === 'terminado' ? 'terminado' : 'nuevo'}}
      </mat-checkbox></td> -->

      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef> Nombre del proyecto </th>
        <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" style="margin-right: 30px;"
            (click)="edit(element.taskId, element.projectName)">Editar</button>
          <button mat-raised-button color="warn" style="margin-right: 30px;"
            (click)="delete(element.taskId)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  }

</div>
