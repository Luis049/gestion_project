<div class="form-container">
  @if(isEdit) {
    <h2>Editar Tarea</h2>
    <hr>
  }@else {
    <h2>Tarea</h2>
    <hr>Ã±
  }

    <form [formGroup]="myForm" (submit)="Save()" autocomplete="off">

      <div class="form-group">
        <label>Nombre de la tarea</label>
        <div>
          <input type="text" class="form-control" formControlName="name" placeholder="Nombre de la tarea" />
          <!-- [(ngModel)]t="his.taskName" -->
          <span class="error-message" *ngIf="isValidField('name')">
            {{ getFieldError('name') }}
          </span>
        </div>
      </div>
      <div class="form-group">
        <label>Estado</label>
        <select class="form-control" [disabled]="true">
          <option value="Nuevo" selected >Nuevo</option>
          <option value="Terminado">Terminado</option>
        </select>
      </div>
      <div>
        <div class="form-group button-container">
          @if(isEdit) {
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
              Actualizar
            </button>
          }@else {
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
              Agregar
            </button>
          }
        </div>
      </div>
